<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing: border-box;}
        body, h1, h2, ul, li, a {margin: 0; padding: 0;}
        ul li {list-style: none;}
        a {text-decoration: none; color: #000;}


        /* 헤더 */

        #header {height: 100px; background: green;
                 display: flex; 
                 justify-content: space-between;
                 align-items: center;}
        #header h1 {margin-left: 50px;}
       
        /* lnb */
       
       #lnb ul { display: flex; margin-right: 50px;}
       #lnb ul li { margin: 0 20px;}
       #lnb ul li  a { font-size: 20px; }
       

        /* 메인 */
        #main { 
                padding: 50px;
                display: flex;
                background: skyblue;
            }

        #main > section {   width: 100vw;
                            height: 400px;
                            border: 5px solid #fff;
                             }
        section:not(last-child) {margin-right: 50px;}
        /* 푸터 */
        #footer {height: 150px; background: green; font-size: 50px; color: #fff;}
      
        /* 800 이하  */

        @media screen and (max-width:800px) { 
            main { flex-flow: wrap; }
            main section { width: 90%;}
            section:not(last-child) {margin-right: 0; margin-bottom: 50px; }
            
        }


    </style>
</head>
<body>
    <header id="header">
        <h1>로고</h1>
        <nav id="lnb">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
          
        </ul>
        </nav>
    </header>
    <main id="main">
        <section>
            <h2>1</h2>
        </section>
        <section>
            <h2>2</h2>
        </section>
        <section>
            <h2>3</h2>
        </section>
    </main>
    <footer id="footer">
        footer
    </footer>
</body>
</html>
